[package]
name = "i3status-rs"
description = "A feature-rich and resource-friendly replacement for i3status, written in Rust."
repository = "https://github.com/greshake/i3status-rust/"
readme = "README.md"
license = "GPLv3"
version = "0.20.4"
authors = ["Kai Greshake <development@kai-greshake.de>",
           "Contributors on GitHub (https://github.com/greshake/i3status-rust/graphs/contributors)"]
edition = "2018"

[features]
default = ["pulseaudio"]
pulseaudio = ["libpulse-binding"]
# Opt-in block profiling, intended for developers.
profiling = ["cpuprofiler", "progress"]
# Make widgets' borders visible. (for debugging purposes)
debug_borders = []

[dependencies]
crossbeam-channel = "0.5"
curl = "0.4"
dbus = "0.9"
dbus-tree = "0.9"
lazy_static = "1.0"
nix = "0.20.0"
nl80211 = "0.0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
signal-hook = "0.3"
swayipc = "2.7"
toml = "0.5"

# Optional features/blocks
libpulse-binding = { optional = true, version = "2.0", default-features = false }
notmuch = { optional = true, version = "0.6.0" }
maildir = { optional = true, version = "0.5" }
# Used only in debug build for profiling blocks
cpuprofiler = { version = "0.0.4", optional = true }
progress = { version = "0.2", optional = true }

[dependencies.chrono]
version = "0.4"
features = ["unstable-locales"]

[dependencies.chrono-tz]
version = "0.5"
features = ["serde"]

[dependencies.clap]
version = "2.31"
default-features = false

[dependencies.inotify]
version = "0.9"
default-features = false

[dependencies.regex]
version = "1.5"
default-features = false
features = ["std"]

[dev-dependencies]
assert_fs = "1.0"

[package.metadata.deb]
name = "i3status-rs"
maintainer = "Aaron Jacobs <atheriel@gmail.com>"
extended-description = """\
Provides provides a way to display 'blocks' of system information (time, \
battery status, volume, etc) on the i3 (https://i3wm.org/) bar.
.
Also compatible with Sway (http://swaywm.org/).
.
For a list of available blocks, see the block documentation in \
usr/share/docs/i3status-rust/blocks.md."""
license-file = ["LICENSE", "0"]
depends = "$auto, libdbus-1-3 (>=1.6), libpulse0"
section = "utils"
priority = "optional"
assets = [
    ["target/release/i3status-rs", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/i3status-rs/README", "644"],
    ["doc/blocks.md", "usr/share/doc/i3status-rs/blocks.md", "644"],
    ["files/icons/*", "usr/share/i3status-rs/icons/", "644"],
    ["files/themes/*", "usr/share/i3status-rs/themes/", "644"],
]